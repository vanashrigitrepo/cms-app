<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts: Lato and Raleway -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Ionicons for social icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<header id="mainHeader">
    <nav class="navbar">
    <div class="logo">CMS-APP</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#features">Features</a></li>
           <a href="login.html" class="login-btn">Login</a>
    </ul>
  </nav>
</header>


<!-- Form section -->
<section class="auth-section">
  <div class="auth-box">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required />
<input type="email" name="email" placeholder="Email" required />

      <!-- Password with icon show/hide -->
    <div class="password-toggle-group">
  <input type="password" name="password" id="password" placeholder="Password" required />
  <ion-icon name="eye-off" class="toggle-icon" onclick="togglePassword('password', this)"></ion-icon>
</div>

<div class="password-toggle-group">
  <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required />
  <ion-icon name="eye-off" class="toggle-icon" onclick="togglePassword('confirmPassword', this)"></ion-icon>
</div>

      <button type="submit">Register</button>
      <p id="register-message" class="mt-2"></p>
    </form>

    <p class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </p>
    <p id="register-message" class="error-message"></p>

  </div>
</section>



<script src="register.js"></script>
</body>
</html>
