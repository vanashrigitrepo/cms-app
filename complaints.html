<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaints Page</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Stylesheet for Complaints -->
<style>
/* Complaint Page Styles */

body {
  font-family: 'Raleway', sans-serif;
  background-color: #f9f9f9;
  margin: 0;
}

/* Header */
#cms-complaint-header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #0b470d;
  color: white;
  z-index: 1000;
}

.cms-complaint-navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}

.cms-complaint-logo {
  font-size: 1.5rem;
  font-weight: bold;
  font-family: 'Lato', sans-serif;
}

.cms-complaint-navlinks {
  display: flex;
  list-style: none;
  gap: 20px;
}

.cms-complaint-navlinks li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.cms-complaint-navlinks li a:hover {
  color: #ccc;
}

/* Main Section */
.cms-complaint-main {
  margin-top: 90px;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.cms-complaint-section {
  max-width: 900px;
  width: 100%;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
  margin-bottom: 40px;
}

.cms-complaint-title {
  font-family: 'Lato', sans-serif;
  font-size: 28px;
  margin-bottom: 20px;
  color: #0b470d;
  text-align: center;
}

/* Form */
.cms-complaint-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.cms-complaint-form input,
.cms-complaint-form textarea,
.cms-complaint-form select {
  padding: 12px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.cms-complaint-btn {
  padding: 12px;
  background-color: #0b470d;
  color: white;
  border: none;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s ease;
  margin-top:35px;
      margin-right: 20px;

}

.cms-complaint-btn:hover {
  background-color: #000;
}

/* Filters */
.cms-complaint-filters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

.cms-complaint-filters select,
.cms-complaint-filters input {
  padding: 8px;
  font-size: 14px;
}

.cms-filter-btn,
.cms-reset-btn {
  padding: 8px 14px;
  background-color: #0b470d;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.cms-reset-btn {
  background-color: #0b470d;
}

.cms-filter-btn:hover,
.cms-reset-btn:hover {
  opacity: 0.85;
}

/* Table */
.cms-complaint-table-container {
  overflow-x: auto;
}

.cms-complaint-table {
  width: 100%;
  border-collapse: collapse;
}

.cms-complaint-table th,
.cms-complaint-table td {
  padding: 10px;
  border: 1px solid #ccc;
  text-align: left;
}

.cms-complaint-table th {
  background-color: #0b470d;
  color: white;
}

/* === Dark Mode === */
body.dark-mode {
  background-color: #121212;
  color: #f0f0f0;
}

.dark-mode .cms-nav {
  background-color: #1e1e1e;
}

.dark-mode .cms-table th,
.dark-mode .cms-table td {
  background-color: #2c2c2c;
  color: white;
  border-color: #444;
}

.dark-mode .cms-form input,
.dark-mode .cms-form textarea,
.dark-mode .cms-form select {
  background-color: #1e1e1e;
  color: white;
  border-color: #555;
}

.dark-mode .cms-footer {
  background-color: #1e1e1e;
  color: white;
}

.dark-mode .cms-theme-btn {
  background-color: #444;
  color: white;
}

.cms-theme-btn {
  background-color: #0b470d;
  color: white;
      border: 1px solid #fff;
  padding: 6px 14px;
  border-radius: 4px;
  font-weight: 500;
  cursor: pointer;
}

/* ======================== Footer =====================*/
footer {
  background-color: #0b470d;
  color: #fff;
  text-align: center;
  padding: 30px 0px 10px;
  font-family: "Raleway", sans-serif;
}

.footer-container {
  max-width: 1100px;
  margin: 0 auto;
  font-size: 14px;
  line-height: 1.6;
}

.dark-mode .footer-container {
  background-color: #1e1e1e;
  color: white;
}

.dark-mode .cms-theme-btn {
  background-color: #444;
  color: white;
}

.dark-mode footer{
  background-color: #1e1e1e;
  color: white;
}
.dark-mode .header-dark{
      background-color: #1e1e1e;
  color: white;
}
</style>
</head>
<body>

<!-- Separate Header -->
<header id="cms-complaint-header" class="header-dark">
  <nav class="cms-complaint-navbar">
    <div class="cms-complaint-logo">CMS Portal</div>
    <ul class="cms-complaint-navlinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">User</a></li>
<li><a href="#" id="logout-btn">Logout</a></li>
            <li><button id="themeToggle" class="cms-theme-btn">Dark Mode</button></li>

      
    </ul>
  </nav>
</header>

<main class="cms-complaint-main">
  <!-- Submit Complaint -->
  <section class="cms-complaint-section">
    <h2 class="cms-complaint-title">Submit a Complaint</h2>
    <form id="complaintForm" class="cms-complaint-form">
      <input type="text" name="title" placeholder="Complaint Title" required />
      <textarea name="description" placeholder="Describe the issue" required></textarea>
      <select name="category" required>
<option value="">-- Select Category --</option>
  <option value="Roads & Infrastructure">Roads & Infrastructure</option>
  <option value="Water Supply">Water Supply</option>
  <option value="Electricity">Electricity</option>
  <option value="Sanitation & Garbage">Sanitation & Garbage</option>
  <option value="Street Lighting">Street Lighting</option>
  <option value="Drainage">Drainage</option>
  <option value="Public Toilets"> Public Sanitary Block</option>
  <option value="Parks & Recreation">Parks & Recreation</option>
  <option value="Animal Control">Animal Control</option>
  <option value="Noise Pollution">Noise Pollution</option>
  <option value="Illegal Construction">Illegal Construction</option>
  <option value="Property Tax Issues">Property Tax Issues</option>
  <option value="Public Transport">Public Transport</option>
  <option value="Fire Safety">Fire Safety</option>
<option value="Other">Other</option>
      </select>
      <select name="status" required>
        <option value="">-- Select Status --</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
      </select>
      <input type="text" name="submittedBy" placeholder="Your Name or Email" required />
      <button type="submit" class="cms-complaint-btn">Submit</button>
    </form>
  </section>

  <hr class="cms-divider" />

  <!-- View Complaints -->
  <section class="cms-complaint-section">
    <h2 class="cms-complaint-title">View Complaints</h2>

    <div class="cms-complaint-filters">
      <select id="filterStatus">
        <option value="">All Status</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
      </select>

      <select id="filterCategory">
                <option value="">Category</option>

        <option value="Roads & Infrastructure">Roads & Infrastructure</option>
  <option value="Water Supply">Water Supply</option>
  <option value="Electricity">Electricity</option>
  <option value="Sanitation & Garbage">Sanitation & Garbage</option>
  <option value="Street Lighting">Street Lighting</option>
  <option value="Drainage">Drainage</option>
  <option value="Public Toilets"> Public Sanitary Block</option>
  <option value="Parks & Recreation">Parks & Recreation</option>
  <option value="Animal Control">Animal Control</option>
  <option value="Noise Pollution">Noise Pollution</option>
  <option value="Illegal Construction">Illegal Construction</option>
  <option value="Property Tax Issues">Property Tax Issues</option>
  <option value="Public Transport">Public Transport</option>
  <option value="Fire Safety">Fire Safety</option>
<option value="Other">Other</option>
      </select>

      <input type="text" id="searchKeyword" placeholder="Search by keyword" />
      <button onclick="applyFilters()" class="cms-filter-btn">Search</button>
      <button onclick="resetFilters()" class="cms-reset-btn">Reset</button>
    </div>

    <div class="cms-complaint-table-container">
      <table class="cms-complaint-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Status</th>
            <th>Submitted By</th>
          </tr>
        </thead>
        <tbody id="complaintsBody">
          <!-- Dynamic content -->
        </tbody>
      </table>
    </div>

   <!-- <div style="text-align: center; margin-top: 20px;">
  <button id="loadMoreBtn" class="cms-complaint-btn">Load More</button>
  <button id="showLessBtn" class="cms-complaint-btn" style="display: none;">Show Less</button>
</div> -->
<button id="loadAllComplaintsBtn" class="cms-complaint-btn">Load More</button>
<button id="showLessBtn" class="cms-complaint-btn" style="display: none;">Show Less</button>


  </section>
</main>

<!-- Footer -->
<footer>
  <div class="footer-container">
    <p>&copy; 2025 Complaint Management System (CMS). All rights reserved.</p>
    <p>Designed & Developed by Vanashri Deshpande</p>
  </div>
</footer>

<script src="complaints.js"></script>
</body>
</html>
